<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cloth</title>
	<script src="node_modules/axios/dist/axios.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<img src="imgs/logo.png" alt="로고" class="logo">
			<ul class="filter">
				<li class="list0" data-type="t-shirt">
					<a title="Button border t" class="button btnFloat t"></a>
				</li>
				<li class="list1" data-type="pants">
					<a title="Button border p" class="button btnFloat p"></a>
				</li>
				<li class="list2" data-type="skirt">
					<a title="Button border s" class="button btnFloat s"></a>
				</li>
				<li class="list3" data-type="blue">
					<a title="Button border lightblue" class="button btnFloat btnLightBlue"></a>
				</li>
				<li class="list4" data-type="yellow">
					<a title="Button border Yellow" class="button btnFloat btnYellow"></a>					</li>
				<li class="list5" data-type="pink">					
					<a title="Button border Pink" class="button btnFloat btnPink"></a>				</li>
			</ul>
		</div>
		<div class="main_section">
			<ul class="cloth_list">
			
			</ul>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
